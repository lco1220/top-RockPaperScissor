<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

  <div class="wrapper">

    <nav class="title">
      <h1>Let's Play Game</h1>
    </nav>

    <div class="game grid">

      <div class="text">
        <h3>Choose: </h3>
      </div>

      <div id="result_Game" class="result_Game">
        <h1>You Win !</h1>
        <h2>The page will refresh in 5 seconds.</h2>
      </div>

      <div class="choices" id="choices">

        <div id="rock" class="btn">
          <div class="icon">
            <img src="https://img.icons8.com/material/24/000000/clenched-fist.png">
          </div>
          Rock
        </div>

        <div id="paper" class="btn">
          <div class="icon">
            <img src="https://img.icons8.com/material/24/000000/hand.png" alt="">
          </div>
          Paper
        </div>

        <div id="scissor" class="btn">
          <div class="icon">
            <img src="https://img.icons8.com/material/24/000000/hand-scissors.png">
          </div>
          Scissor
        </div>

      </div>

      <div class="roundGame">
        <h3 class="round">Round</h3>
        <h3 class="round_msg">New Game</h3>
      </div>

      <div id="player" class="player">
        <h3>Player Score: </h3>
        <h3 id="playerScore"></h3>
      </div>


      <div id="computer" class="computer">
        <h3>Computer Score:</h3>
        <h3 id="computerScore"></h3>
      </div>

    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
